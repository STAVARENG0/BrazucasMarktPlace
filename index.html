<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brazucas na Irlanda • Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --logo-w: 660px;        /* largura desktop da logo */
      --input-w: 560px;       /* largura da busca alinhada ao MARKETPLACE */
      --gap-under-word: 8px;  /* espaço entre MARKETPLACE e barra */
      --bg:#ffffff;
      --ink:#2b2b2b;
      --subtle:#6b6b6b;
      --border:#e5e5e5;
      --shadow: rgba(0,0,0,.14);
      --card-bg:#ffffff;
      --fbblue:#1877F2;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color:var(--ink);
      display:flex;
      align-items:center;         /* centraliza vertical */
      justify-content:center;     /* centraliza horizontal */
    }

    .wrap{
      width:min(1000px,96vw);
      padding:10px 14px 26px;
      text-align:center;
    }

    .logo{
      width:min(var(--logo-w),90vw);
      height:auto;
      display:block;
      margin:0 auto 0;
      filter: drop-shadow(0 10px 18px var(--shadow));
      border-radius:12px;
    }

    /* BUSCA */
    .search{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin: var(--gap-under-word) auto 10px;
    }
    .search input{
      width:min(var(--input-w),88vw);
      padding:10px 16px;
      border-radius:9999px;
      border:1px solid var(--border);
      background:#fff;
      outline:none;
      box-shadow:0 5px 12px rgba(0,0,0,.05);
      font-size:15px;
      color:var(--ink);
    }
    .search button{
      border:0;
      border-radius:9999px;
      padding:10px 16px;
      font-weight:800;
      font-size:14px;
      background:var(--fbblue);
      color:#fff;
      box-shadow:0 6px 14px var(--shadow), inset 0 -2px 0 rgba(0,0,0,.15);
      cursor:pointer;
      transition:filter .12s ease, transform .12s ease;
    }
    .search button:hover{filter:brightness(1.05);transform:translateY(-1px);}
    .search button:active{transform:translateY(0);}

    /* NAV BOTÕES */
    .btns{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin:0;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 16px;
      min-width:150px;
      border-radius:9999px;
      border:0;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.02em;
      text-transform:uppercase;
      font-size:13.5px;
      color:#fff;
      background:var(--fbblue);
      box-shadow:0 6px 14px var(--shadow), inset 0 -2px 0 rgba(0,0,0,.15);
      transition:transform .12s ease, filter .12s ease;
      cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05);}
    .btn:active{transform:translateY(0);}

    .divider{
      height:1px;
      background:var(--border);
      margin:8px auto 20px;
      width:min(860px,92vw);
    }

    /* ===== GRID DE PRODUTOS ===== */
    #productsSection{
      width:100%;
      max-width:1000px;
      margin:0 auto 60px;
      text-align:left;
    }

    .products-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(min(220px,44vw),1fr));
      gap:16px;
    }
    .product-card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 20px rgba(0,0,0,.06);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      min-height:260px;
      transition:box-shadow .12s ease, transform .12s ease;
    }
    .product-card:hover{
      box-shadow:0 16px 28px rgba(0,0,0,.12);
      transform:translateY(-2px);
    }
    .pc-media{
      width:100%;
      aspect-ratio:4/3;
      background:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .pc-media img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .pc-body{
      padding:12px 14px 14px;
      display:flex;
      flex-direction:column;
      flex-grow:1;
    }
    .pc-title{
      font-size:14px;
      font-weight:700;
      color:var(--ink);
      line-height:1.3;
      margin:0 0 4px;
      word-break:break-word;
    }
    .pc-price{
      font-size:15px;
      font-weight:800;
      color:var(--ink);
      margin:0 0 6px;
    }
    .pc-loc{
      font-size:12px;
      color:var(--subtle);
      margin:0 0 8px;
      line-height:1.4;
    }
    .pc-stock{
      font-size:12px;
      font-weight:500;
      color:var(--subtle);
      margin-top:auto;
    }

    /* ===== MODAL DE PRODUTO ===== */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:6000;
    }
    .modal-content{
      background:var(--card-bg);
      color:var(--ink);
      padding:20px;
      border-radius:16px;
      max-width:760px;
      width:min(92vw,760px);
      text-align:left;
      position:relative;
      border:1px solid var(--border);
      box-shadow:0 14px 30px rgba(0,0,0,.4);
    }
    .modal-close{
      position:absolute;
      top:10px;
      right:10px;
      background:#ff3c00;
      border:none;
      color:#fff;
      font-weight:800;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
      line-height:1;
    }

    .product-modal-body{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }
    @media (min-width:760px){
      .product-modal-body{
        grid-template-columns:1.2fr 1fr;
        align-items:start;
      }
    }

    #pmImage{
      width:100%;
      max-height:340px;
      border-radius:12px;
      object-fit:contain;
      background:#f5f5f5;
      border:1px solid var(--border);
    }
    .gallery{
      display:flex;
      gap:8px;
      margin-top:10px;
      overflow-x:auto;
      padding-bottom:4px;
    }
    .gallery img{
      width:70px;
      height:70px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      border:1px solid var(--border);
      background:#fff;
      flex:0 0 auto;
    }

    .product-title{
      margin:0 0 4px;
      font-size:20px;
      font-weight:900;
      color:var(--ink);
      line-height:1.3;
      word-break:break-word;
    }
    .product-brand{
      color:var(--subtle);
      margin:0 0 8px;
      font-size:13px;
    }
    .product-price{
      font-weight:900;
      font-size:16px;
      margin:6px 0;
      color:var(--ink);
    }
    .product-stock{
      color:var(--subtle);
      font-size:12px;
      margin-bottom:10px;
    }
    .product-desc{
      color:var(--ink);
      font-size:14px;
      line-height:1.5;
      white-space:pre-line;
    }

    /* CTA WhatsApp */
    .cta-btn{
      display:inline-block;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      line-height:1.2;
      padding:12px 16px;
      border-radius:9999px;
      background:var(--fbblue);
      color:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,.25), inset 0 -2px 0 rgba(0,0,0,.15);
      cursor:pointer;
      transition:filter .12s ease, transform .12s ease;
    }
    .cta-btn:hover{filter:brightness(1.05);transform:translateY(-1px);}
    .cta-btn:active{transform:translateY(0);}
    .cta-btn[aria-disabled="true"]{
      opacity:.5;
      pointer-events:none;
      cursor:not-allowed;
    }

  </style>
</head>
<body>
  <main class="wrap">
    <img src="logo.png" alt="Brazucas na Irlanda Marketplace" class="logo">

    <form class="search" onsubmit="event.preventDefault();">
      <input type="search" placeholder="Buscar no site…" aria-label="Buscar" id="globalSearch"/>
      <button type="submit" id="btnSearch">Buscar</button>
    </form>

    <nav class="btns" aria-label="Ações principais">
      <a class="btn" href="#marketplace">MARKETPLACE</a>
      <a class="btn" href="#servicos">SERVIÇOS E COMÉRCIOS</a>
      <a class="btn" href="#eventos">EVENTOS</a>
    </nav>

    <div class="divider" aria-hidden="true"></div>

    <!-- LISTAGEM DE PRODUTOS -->
    <section id="productsSection">
      <div class="products-grid" id="productsList" aria-live="polite"></div>
    </section>
  </main>

  <!-- ===== Modal de Produto (oculto) ===== -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" onclick="BZModal.close()">×</button>
      <div class="product-modal-body">
        <div>
          <img id="pmImage" alt="Imagem do produto"/>
          <div class="gallery" id="pmGallery"></div>
        </div>
        <div>
          <h3 class="product-title" id="pmTitle"></h3>
          <div class="product-brand" id="pmBrand"></div>
          <div class="product-price" id="pmPrice"></div>
          <div class="product-stock" id="pmStock"></div>
          <p class="product-desc" id="pmDesc"></p>
          <div id="pmCta" style="margin-top:16px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Caminho do JSON público atualizado pelo painel ======
    // (ajuste para product.json)
    const PUBLIC_JSON = './product.json';
    let BZ_PRODUCTS = [];

    // ====== Helpers ======
    function fmtEUR(n){
      const v = Number(n);
      if(Number.isNaN(v)) return '€ ' + (n ?? '');
      if(Number.isInteger(v)){
        return '€ ' + v;
      }
      return '€ ' + v.toFixed(2);
    }

    function sanitizeList(list){
      if(!Array.isArray(list)) return [];
      return list.map(p => ({
        id: p.id || (crypto.randomUUID ? crypto.randomUUID() : Math.floor(Math.random()*1e9)),
        title: p.title || '',
        brand: p.brand || p.department || '',
        price: Number(p.price || 0),
        image: p.image || 'logo.png',
        description: p.description || '',
        gallery: Array.isArray(p.gallery)? p.gallery : [],
        category: p.category || p.department || '',
        createdAt: p.createdAt || 0,
        stock: (typeof p.stock === 'number') ? p.stock : parseInt(p.stock || '0', 10),
        whatsapp: p.whatsapp || '',
        county: p.county || '',
        city: p.city || '',
        status: p.status || 'publicado'
      }));
    }

    async function loadProducts(){
      try{
        const r = await fetch(PUBLIC_JSON + '?t=' + Date.now(), {cache:'no-store'});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        BZ_PRODUCTS = sanitizeList(data)
          .filter(p => p.status !== 'apagado');
        // Ordena mais novos primeiro
        BZ_PRODUCTS.sort(function(a,b){
          return (b.createdAt||0) - (a.createdAt||0);
        });
      }catch(e){
        console.error('Falha ao carregar produtos:', e);
        BZ_PRODUCTS = [];
      }
    }

    // ====== Render Lista de Produtos na Home ======
    function renderList(filterTerm){
      const listEl = document.getElementById('productsList');
      if(!listEl) return;
      listEl.innerHTML = '';

      const term = (filterTerm||'').trim().toLowerCase();
      const arr = term
        ? BZ_PRODUCTS.filter(p=>{
            const blob = (p.title+' '+p.description+' '+p.city+' '+p.county+' '+p.category).toLowerCase();
            return blob.includes(term);
          })
        : BZ_PRODUCTS;

      if(!arr.length){
        listEl.innerHTML = '<div style="font-size:14px;color:#6b6b6b;">Nenhum produto encontrado.</div>';
        return;
      }

      arr.forEach(prod=>{
        const card = document.createElement('article');
        card.className = 'product-card';
        card.setAttribute('tabindex','0');
        card.setAttribute('role','button');
        card.setAttribute('aria-label', prod.title || 'Produto');

        // imagem de capa
        const cover = prod.image || (Array.isArray(prod.gallery) && prod.gallery[0]) || 'logo.png';

        card.innerHTML = `
          <div class="pc-media">
            <img src="${cover}" alt="${(prod.title||'Produto')}" />
          </div>
          <div class="pc-body">
            <h3 class="pc-title">${prod.title || ''}</h3>
            <div class="pc-price">${fmtEUR(prod.price)}</div>
            <div class="pc-loc">
              ${(prod.city||'').trim() ? (prod.city+', ') : ''}${prod.county||''}
            </div>
            <div class="pc-stock">Estoque: ${prod.stock ?? 0}</div>
          </div>
        `;

        card.addEventListener('click', ()=>{ BZModal.open(prod); });
        card.addEventListener('keypress', (ev)=>{ if(ev.key==='Enter' || ev.key===' '){ ev.preventDefault(); BZModal.open(prod); } });

        listEl.appendChild(card);
      });
    }

    // ====== Modal Produto ======
    const productModal = document.getElementById('productModal');
    const pmTitle = document.getElementById('pmTitle');
    const pmBrand = document.getElementById('pmBrand');
    const pmPrice = document.getElementById('pmPrice');
    const pmStock = document.getElementById('pmStock');
    const pmDesc = document.getElementById('pmDesc');
    const pmImage = document.getElementById('pmImage');
    const pmGallery = document.getElementById('pmGallery');
    const pmCta = document.getElementById('pmCta');

    const BZModal = {
      async openById(id){
        if(!BZ_PRODUCTS.length){
          await loadProducts();
        }
        const product = BZ_PRODUCTS.find(p => String(p.id) === String(id));
        if(product){
          this.open(product);
        }
      },
      open(product){
        pmTitle.textContent = product.title || '';
        pmBrand.textContent = product.brand ? product.brand : '';
        pmPrice.textContent = fmtEUR(product.price);
        pmStock.textContent = 'Estoque: ' + (product.stock ?? 0);
        pmDesc.textContent = product.description || '—';

        const cover = product.image || (Array.isArray(product.gallery) && product.gallery[0]) || 'logo.png';
        pmImage.src = cover;
        pmImage.alt = product.title || 'Imagem do produto';

        // miniaturas
        pmGallery.innerHTML = '';
        const gallery = Array.isArray(product.gallery) ? product.gallery : [];
        const merged = [cover, ...gallery.filter(Boolean)];
        const uniqueImages = [];
        merged.forEach(src => {
          if(src && !uniqueImages.includes(src)){
            uniqueImages.push(src);
          }
        });

        uniqueImages.slice(0,8).forEach(src => {
          const gi = document.createElement('img');
          gi.src = src;
          gi.alt = product.title || 'foto do produto';
          gi.addEventListener('click', ()=>{ pmImage.src = src; });
          pmGallery.appendChild(gi);
        });

        // CTA WhatsApp
        pmCta.innerHTML = '';
        const btn = document.createElement('a');
        const phone = (product.whatsapp||'').replace(/\D+/g,'');
        const msg = \`Vim através do Brazucas Marketplace para ver (\${product.title||''})\`;
        if(phone){
          btn.href = 'https://wa.me/' + phone + '?text=' + encodeURIComponent(msg);
          btn.target = '_blank';
          btn.rel = 'noopener';
          btn.setAttribute('aria-disabled','false');
          btn.textContent = 'Falar no WhatsApp';
        } else {
          btn.href = '#';
          btn.textContent = 'WhatsApp não disponível';
          btn.setAttribute('aria-disabled','true');
        }
        btn.className = 'cta-btn';
        pmCta.appendChild(btn);

        productModal.style.display = 'flex';
        productModal.setAttribute('aria-hidden','false');
      },
      close(){
        productModal.style.display = 'none';
        productModal.setAttribute('aria-hidden','true');
      }
    };
    window.BZModal = BZModal;

    // fecha modal clicando fora ou ESC
    productModal.addEventListener('click', (e)=>{ if(e.target === productModal){ BZModal.close(); } });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ BZModal.close(); } });

    // ====== Busca ======
    const searchInput = document.getElementById('globalSearch');
    const searchBtn = document.getElementById('btnSearch');
    if(searchBtn){
      searchBtn.addEventListener('click', ()=>{
        renderList(searchInput.value || '');
      });
    }
    if(searchInput){
      searchInput.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter'){
          ev.preventDefault();
          renderList(searchInput.value || '');
        }
      });
    }

    // ====== Inicialização ======
    async function init(){
      await loadProducts();
      renderList();
    }
    init();
  </script>
</body>
</html>
