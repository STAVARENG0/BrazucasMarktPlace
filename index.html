<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brazucas na Irlanda • Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --logo-w: 660px;    /* largura desktop da logo */
      --input-w: 560px;   /* largura da busca alinhada ao MARKETPLACE */
      --gap-under-word: 8px; /* espaço entre a palavra e a barra (>=0) */
      --cream:#f3eadf;
      --pill-1:#f6c34a;
      --pill-2:#f29278;
      --shadow: rgba(0,0,0,.14);
      --white:#fff;
      --card:#1a1a1a; /* usado no modal */
      --muted:#9c9c9c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--cream);
      display:flex;align-items:flex-start;justify-content:center;
      color:#2b2b2b;
    }
    .wrap{width:min(1000px,96vw);padding:10px 14px 26px;text-align:center}
    .logo{
      width:min(var(--logo-w),90vw);
      height:auto;
      display:block;
      margin:0 auto 0;
      filter: drop-shadow(0 10px 18px var(--shadow));
      border-radius:12px;
    }
    /* barra logo ABAIXO do MARKETPLACE */
    .search{
      display:flex;gap:8px;align-items:center;justify-content:center;
      margin: var(--gap-under-word) auto 10px; /* sem sobreposição */
    }
    .search input{
      width:min(var(--input-w),88vw);
      padding:10px 16px;border-radius:9999px;border:1px solid #e5dfd7;
      background:var(--white);outline:none;box-shadow: 0 5px 12px rgba(0,0,0,.08);
      font-size:15px;
    }
    .search button{
      border:0;border-radius:9999px;padding:10px 16px;font-weight:700;font-size:14px;
      background:linear-gradient(135deg,var(--pill-1),var(--pill-2));
      color:#3a2a21;box-shadow:0 6px 14px var(--shadow), inset 0 -2px 0 rgba(0,0,0,.12);cursor:pointer;
    }
    .btns{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;margin:0}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:9px 16px;min-width:150px;border-radius:9999px;border:0;text-decoration:none;
      font-weight:800;letter-spacing:.02em;text-transform:uppercase;font-size:13.5px;
      color:#3a2a21;background: linear-gradient(135deg, var(--pill-1), var(--pill-2));
      box-shadow: 0 6px 14px var(--shadow), inset 0 -2px 0 rgba(0,0,0,.15);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0)}
    .divider{height:1px;background:#d8cdbf;margin:8px auto 10px;width:min(860px,92vw)}

    /* ======== SOMENTE MODAL DE PRODUTOS (nada visual muda até abrir) ======== */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index: 6000; }
    .modal-content { background:var(--card); padding:20px; border-radius:16px; max-width:760px; width:min(92vw,760px); text-align:left; color:#fff; position:relative; border: 1px solid rgba(255,255,255,0.12); }
    .modal-close{position:absolute;top:10px;right:10px;background:#ff3c00;border:none;color:#fff;font-weight:bold;padding:6px 12px;border-radius:6px;cursor:pointer}
    .product-modal-body{ display:grid; grid-template-columns: 1fr; gap: 14px; }
    .product-title{ margin:0 0 4px; font-size: 20px; font-weight: 900; }
    .product-brand{ color: var(--muted); margin: 0 0 8px; }
    .product-price{ font-weight: 900; margin: 6px 0; }
    .product-stock{ color: var(--muted); font-size: 12px; margin-bottom: 10px; }
    .product-desc{ color: #e9e9e9; font-size: 14px; line-height: 1.5; }
    .gallery{ display:flex; gap:8px; margin-top:10px; overflow-x:auto; padding-bottom:4px; }
    .gallery img{ width:70px; height:70px; object-fit:cover; border-radius:10px; cursor:pointer; border:1px solid rgba(255,255,255,.08); flex:0 0 auto; }
    #pmImage{ width:100%; max-height:340px; border-radius:12px; object-fit:contain; background:#0b0b0b; }
    .btn{display:inline-block;text-decoration:none;font-weight:700;padding:12px 14px;border-radius:28px;background:linear-gradient(90deg,#ffb04d, #f29278);color:#3a2a21;box-shadow:0 8px 20px rgba(0,0,0,.25);}
    @media (min-width: 760px){
      .product-modal-body{ grid-template-columns: 1.2fr 1fr; align-items:start; }
    }
  
    /* ======== GRID E CARD DE PRODUTO ======== */
    #productGrid{
      width:min(1000px,96vw);
      margin: 12px auto 0;
      display:grid;
      grid-template-columns: repeat(1, minmax(0,1fr));
      gap: 14px;
    }
    @media (min-width:560px){ #productGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:860px){ #productGrid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .product-card{
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      overflow: hidden;
      text-align:left;
      border: 1px solid #eadfce;
    }
    .product-card .media{
      aspect-ratio: 4 / 3;
      background: #fff;
      display:block;
      overflow:hidden;
    }
    .product-card .media img{
      width:100%; height:100%; object-fit:contain; display:block;
      background:#fff;
    }
    .product-card .body{
      padding: 12px 14px 14px;
    }
    .product-card .title{
      margin:0 0 6px; font-size:16px; line-height:1.25; font-weight:800; color:#2b2b2b;
    }
    .product-card .title button{
      background:none;border:0;padding:0;margin:0;cursor:pointer;color:inherit;font:inherit;text-align:left;
    }
    .product-card .brand{ color:#6a6a6a; font-size:12px; margin-bottom:6px; }
    .product-card .meta{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .product-card .price{ font-weight:900; }
    .product-card .stock{ color:#6a6a6a; font-size:12px; }
    .product-card .cta{
      padding: 0 14px 14px;
    }

  </style>
</head>
<body>
  <main class="wrap">
    <img src="logo.png" alt="Brazucas na Irlanda Marketplace" class="logo">

    <form class="search" onsubmit="event.preventDefault();">
      <input id="q" type="search" placeholder="Buscar no site…" aria-label="Buscar" />
      <button type="submit">Buscar</button>
    </form>

    <nav class="btns" aria-label="Ações principais">
      <a class="btn" href="#marketplace">MARKETPLACE</a>
      <a class="btn" href="#servicos">SERVICOS E COMERCIOS</a>
      <a class="btn" href="#eventos">EVENTOS</a>
    </nav>

    <div class="divider" aria-hidden="true"></div>

    <!-- Grade de produtos -->
    <section id="productGrid" aria-live="polite"></section>
  </main>

  <!-- ===== Modal de Produto (oculto) ===== -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" onclick="BZModal.close()">×</button>
      <div class="product-modal-body">
        <div>
          <img id="pmImage" alt="Imagem do produto"/>
          <div class="gallery" id="pmGallery"></div>
        </div>
        <div>
          <h3 class="product-title" id="pmTitle"></h3>
          <div class="product-brand" id="pmBrand"></div>
          <div class="product-price" id="pmPrice"></div>
          <div class="product-stock" id="pmStock"></div>
          <p class="product-desc" id="pmDesc"></p>
          <div id="pmCta" style="margin-top:12px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Receptor de produtos do painel (via products.json) ======
    const PUBLIC_JSON = './products.json'; // mesmo arquivo gerenciado pelo painel
    let BZ_PRODUCTS = [];

    function fmtEUR(n){
      const v = Number(n);
      if(Number.isNaN(v)) return '€ ' + (n ?? '');
      if(Number.isInteger(v)) return '€ ' + v;
      return '€ ' + String(v);
    }
    function sanitizeList(list){
      if(!Array.isArray(list)) return [];
      return list.map(p => ({
        id: p.id || (crypto.randomUUID ? crypto.randomUUID() : Math.floor(Math.random()*1e9)),
        title: p.title || '',
        brand: p.brand || p.department || '',
        price: Number(p.price || 0),
        image: p.image || 'logo.png',
        description: p.description || '',
        gallery: Array.isArray(p.gallery)? p.gallery : [],
        category: p.category || '',
        createdAt: p.createdAt || 0,
        stock: typeof p.stock === 'number' ? p.stock : parseInt(p.stock || '0', 10)
      }));
    }
    async function loadProducts(){
      try{
        const r = await fetch(PUBLIC_JSON + '?t=' + Date.now(), {cache:'no-store'});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        BZ_PRODUCTS = sanitizeList(data);
      }catch(e){ BZ_PRODUCTS = []; }
    }

    // ====== Modal Controller (sem alterar tema) ======
    const productModal = document.getElementById('productModal');
    const pmTitle = document.getElementById('pmTitle');
    const pmBrand = document.getElementById('pmBrand');
    const pmPrice = document.getElementById('pmPrice');
    const pmStock = document.getElementById('pmStock');
    const pmDesc = document.getElementById('pmDesc');
    const pmImage = document.getElementById('pmImage');
    const pmGallery = document.getElementById('pmGallery');
    const pmCta = document.getElementById('pmCta');

    const BZModal = {
      async openById(id){
        if(!BZ_PRODUCTS.length){ await loadProducts(); }
        const product = BZ_PRODUCTS.find(p => String(p.id) === String(id));
        if(product){ this.open(product); }
      },
      open(product){
        pmTitle.textContent = product.title || '';
        pmBrand.textContent = product.brand ? product.brand : '';
        pmPrice.textContent = fmtEUR(product.price);
        pmStock.textContent = 'Stock: ' + (product.stock ?? 0);
        pmDesc.textContent = product.description || '—';
        pmImage.src = product.image;
        pmImage.alt = product.title || 'Product image';
        pmGallery.innerHTML = '';
        const gallery = Array.isArray(product.gallery) ? product.gallery : [];
        const images = [product.image, ...gallery.filter(Boolean)];
        images.slice(0,8).forEach(src => {
          const gi = document.createElement('img');
          gi.src = src;
          gi.alt = product.title;
          gi.addEventListener('click', ()=>{ pmImage.src = src; });
          pmGallery.appendChild(gi);
        });
        pmCta.innerHTML = '';
        const btn = document.createElement('a');
        const phone = (product.whatsapp||'').replace(/\D+/g,'');
        const msg = `Vim através do Brazucas Marketplace para ver (${product.title||''})`;
        if(phone){
          btn.href = 'https://wa.me/' + phone + '?text=' + encodeURIComponent(msg);
          btn.target = '_blank';
          btn.rel = 'noopener';
          btn.textContent = 'Falar no WhatsApp';
        } else {
          btn.href = '#';
          btn.textContent = 'WhatsApp não disponível';
          btn.style.opacity = '.6'; btn.style.pointerEvents = 'none';
        }
        btn.className = 'btn';
        pmCta.appendChild(btn);

        productModal.style.display = 'flex';
        productModal.setAttribute('aria-hidden','false');
      },
      close(){
        productModal.style.display = 'none';
        productModal.setAttribute('aria-hidden','true');
      },
      // utilitário para pré-carregar
      preload: loadProducts
    };
    window.BZModal = BZModal;

    // Fechar ao clicar fora ou Esc
    productModal.addEventListener('click', (e)=>{ if(e.target === productModal){ BZModal.close(); } });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ BZModal.close(); } });

    // Pré-carrega silenciosamente
    loadProducts();
    // ====== Renderização dos cards ======
    const grid = document.getElementById('productGrid');
    const q = document.getElementById('q');
    function norm(s){ return (s||'').toLowerCase(); }

    function tplCard(p){
      const id = String(p.id);
      return `
      <article class="product-card" data-id="${id}">
        <a class="media" href="#" data-action="open-product" data-id="${id}">
          <img src="${p.image}" alt="${p.title||''}">
        </a>
        <div class="body">
          <h3 class="title">
            <button type="button" data-action="open-product" data-id="${id}">${p.title||''}</button>
          </h3>
          <div class="brand">${p.brand||''}</div>
          <div class="meta">
            <div class="price">€ ${Number(p.price||0)}</div>
            <div class="stock">Stock: ${p.stock ?? 0}</div>
          </div>
        </div>
        <div class="cta">
          <a href="#" class="btn" data-action="open-product" data-id="${id}">Ver detalhes</a>
        </div>
      </article>`;
    }

    function renderProducts(term=''){
      if(!grid) return;
      const t = norm(term);
      let list = BZ_PRODUCTS.slice();
      if(t){
        list = list.filter(p => norm(p.title).includes(t) || norm(p.brand).includes(t) || norm(p.description).includes(t) || norm(p.category).includes(t));
      }
      if(!list.length){
        grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#6a6a6a;margin:16px 0;">Nenhum produto encontrado.</p>';
        return;
      }
      grid.innerHTML = list.map(tplCard).join('');
    }

    // Aciona modal ao clicar em qualquer controle do card
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('[data-action="open-product"]');
      if(a){
        e.preventDefault();
        const id = a.getAttribute('data-id');
        BZModal.openById(id);
      }
    });

    // Busca
    const form = document.querySelector('.search');
    if(form){
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        renderProducts(q && q.value);
      });
      if(q){
        q.addEventListener('input', ()=> renderProducts(q.value));
      }
    }

    // Carrega e renderiza ao abrir
    (async ()=>{
      await loadProducts();
      renderProducts();
    })();

  </script>
</body>
</html>
