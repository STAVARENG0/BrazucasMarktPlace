<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brazucas na Irlanda • Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --logo-w: 660px;    /* largura desktop da logo */
      --input-w: 560px;   /* largura da busca alinhada ao MARKETPLACE */
      --gap-under-word: 8px; /* espaço entre a palavra e a barra (>=0) */

      /* === NOVA PALETA === */
      --white:#ffffff;
      --text-dark:#1a1a1a;
      --muted:#777;
      --shadow-rgba:rgba(0,0,0,.16);

      /* fundo branco liso (site e modal) */
      --app-bg:#ffffff;

      /* azul estilo Facebook */
      --btn-bg:#0866ff;
      --btn-bg-hover:#0753d6;
      --btn-text:#ffffff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--app-bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      color:var(--text-dark);
    }

    .wrap{
      width:min(1000px,96vw);
      padding:10px 14px 26px;
      text-align:center;
    }

    .logo{
      width:min(var(--logo-w),90vw);
      height:auto;
      display:block;
      margin:0 auto 0;
      filter: drop-shadow(0 10px 18px var(--shadow-rgba));
      border-radius:12px;
    }

    /* barra de busca abaixo da logo */
    .search{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin: var(--gap-under-word) auto 10px;
    }

    .search input{
      width:min(var(--input-w),88vw);
      padding:10px 16px;
      border-radius:9999px;
      border:1px solid rgba(0,0,0,.15);
      background:var(--white);
      outline:none;
      box-shadow:0 5px 12px var(--shadow-rgba);
      font-size:15px;
      color:var(--text-dark);
    }

    .search button{
      border:0;
      border-radius:9999px;
      padding:10px 16px;
      font-weight:700;
      font-size:14px;
      background:var(--btn-bg);
      color:var(--btn-text);
      box-shadow:0 6px 14px var(--shadow-rgba), inset 0 -2px 0 rgba(0,0,0,.18);
      cursor:pointer;
      transition:background-color .12s ease,transform .12s ease;
    }
    .search button:hover{
      background:var(--btn-bg-hover);
      transform:translateY(-1px)
    }
    .search button:active{
      transform:translateY(0)
    }

    .btns{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin:0;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 16px;
      min-width:150px;
      border-radius:9999px;
      border:0;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.02em;
      text-transform:uppercase;
      font-size:13.5px;
      color:var(--btn-text);
      background:var(--btn-bg);
      box-shadow:0 6px 14px var(--shadow-rgba), inset 0 -2px 0 rgba(0,0,0,.15);
      transition:background-color .12s ease, transform .12s ease, filter .12s ease;
    }
    .btn:hover{
      background:var(--btn-bg-hover);
      transform:translateY(-1px);
      filter:brightness(1.03)
    }
    .btn:active{transform:translateY(0)}

    .divider{
      height:1px;
      background:rgba(0,0,0,.12);
      margin:8px auto 10px;
      width:min(860px,92vw)
    }

    /* ======== MODAL DE PRODUTOS ======== */
    .modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:6000;
    }

    .modal-content {
      background: var(--app-bg);
      padding:20px;
      border-radius:16px;
      max-width:760px;
      width:min(92vw,760px);
      text-align:left;
      color:var(--text-dark);
      position:relative;
      border:1px solid rgba(0,0,0,0.1);
      box-shadow:0 20px 40px rgba(0,0,0,.6);
    }

    .modal-close{
      position:absolute;
      top:10px;
      right:10px;
      background:var(--btn-bg);
      border:none;
      color:var(--btn-text);
      font-weight:bold;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      transition:background-color .12s ease;
    }
    .modal-close:hover{
      background:var(--btn-bg-hover);
    }

    .product-modal-body{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .product-title{
      margin:0 0 4px;
      font-size:20px;
      font-weight:900;
      color:#000;
    }

    .product-brand{
      color:var(--muted);
      margin:0 0 8px;
      font-weight:600;
    }

    .product-price{
      font-weight:900;
      margin:6px 0;
      color:#000;
    }

    .product-stock{
      color:var(--muted);
      font-size:12px;
      margin-bottom:10px;
      font-weight:500;
    }

    .product-desc{
      color:var(--text-dark);
      font-size:14px;
      line-height:1.5;
      font-weight:500;
    }

    .gallery{
      display:flex;
      gap:8px;
      margin-top:10px;
      overflow-x:auto;
      padding-bottom:4px;
    }

    .gallery img{
      width:70px;
      height:70px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      border:1px solid rgba(0,0,0,.2);
      flex:0 0 auto;
      box-shadow:0 6px 16px rgba(0,0,0,.4);
    }

    #pmImage{
      width:100%;
      max-height:340px;
      border-radius:12px;
      object-fit:contain;
      background:rgba(0,0,0,.05);
      box-shadow:0 12px 28px rgba(0,0,0,.3);
    }

    /* botão CTA dentro do modal com mesma paleta azul */
    .btn-whatsapp{
      display:inline-block;
      text-decoration:none;
      font-weight:700;
      padding:12px 14px;
      border-radius:28px;
      background:var(--btn-bg);
      color:var(--btn-text);
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transition:background-color .12s ease,transform .12s ease;
    }
    .btn-whatsapp:hover{
      background:var(--btn-bg-hover);
      transform:translateY(-1px);
    }
    .btn-whatsapp:active{
      transform:translateY(0);
    }

    @media (min-width:760px){
      .product-modal-body{
        grid-template-columns:1.2fr 1fr;
        align-items:start;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="logo.png" alt="Brazucas na Irlanda Marketplace" class="logo">

    <form class="search" onsubmit="event.preventDefault();">
      <input type="search" placeholder="Buscar no site…" aria-label="Buscar" />
      <button type="submit">Buscar</button>
    </form>

    <nav class="btns" aria-label="Ações principais">
      <a class="btn" href="#marketplace">MARKETPLACE</a>
      <a class="btn" href="#servicos">SERVICOS E COMERCIOS</a>
      <a class="btn" href="#eventos">EVENTOS</a>
    </nav>

    <div class="divider" aria-hidden="true"></div>
  </main>

  <!-- ===== Modal de Produto (oculto) ===== -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" onclick="BZModal.close()">×</button>
      <div class="product-modal-body">
        <div>
          <img id="pmImage" alt="Imagem do produto"/>
          <div class="gallery" id="pmGallery"></div>
        </div>
        <div>
          <h3 class="product-title" id="pmTitle"></h3>
          <div class="product-brand" id="pmBrand"></div>
          <div class="product-price" id="pmPrice"></div>
          <div class="product-stock" id="pmStock"></div>
          <p class="product-desc" id="pmDesc"></p>
          <div id="pmCta" style="margin-top:12px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Receptor de produtos do painel (via products.json) ======
    const PUBLIC_JSON = './products.json'; // mesmo arquivo gerenciado pelo painel
    let BZ_PRODUCTS = [];

    function fmtEUR(n){
      const v = Number(n);
      if(Number.isNaN(v)) return '€ ' + (n ?? '');
      if(Number.isInteger(v)) return '€ ' + v;
      return '€ ' + String(v);
    }
    function sanitizeList(list){
      if(!Array.isArray(list)) return [];
      return list.map(p => ({
        id: p.id || (crypto.randomUUID ? crypto.randomUUID() : Math.floor(Math.random()*1e9)),
        title: p.title || '',
        brand: p.brand || p.department || '',
        price: Number(p.price || 0),
        image: p.image || 'logo.png',
        description: p.description || '',
        gallery: Array.isArray(p.gallery)? p.gallery : [],
        category: p.category || '',
        createdAt: p.createdAt || 0,
        stock: typeof p.stock === 'number' ? p.stock : parseInt(p.stock || '0', 10),
        whatsapp: p.whatsapp || p.phone || ''
      }));
    }
    async function loadProducts(){
      try{
        const r = await fetch(PUBLIC_JSON + '?t=' + Date.now(), {cache:'no-store'});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        BZ_PRODUCTS = sanitizeList(data);
      }catch(e){ BZ_PRODUCTS = []; }
    }

    // ====== Modal Controller ======
    const productModal = document.getElementById('productModal');
    const pmTitle = document.getElementById('pmTitle');
    const pmBrand = document.getElementById('pmBrand');
    const pmPrice = document.getElementById('pmPrice');
    const pmStock = document.getElementById('pmStock');
    const pmDesc = document.getElementById('pmDesc');
    const pmImage = document.getElementById('pmImage');
    const pmGallery = document.getElementById('pmGallery');
    const pmCta = document.getElementById('pmCta');

    const BZModal = {
      async openById(id){
        if(!BZ_PRODUCTS.length){ await loadProducts(); }
        const product = BZ_PRODUCTS.find(p => String(p.id) === String(id));
        if(product){ this.open(product); }
      },
      open(product){
        pmTitle.textContent = product.title || '';
        pmBrand.textContent = product.brand ? product.brand : '';
        pmPrice.textContent = fmtEUR(product.price);
        pmStock.textContent = 'Stock: ' + (product.stock ?? 0);
        pmDesc.textContent = product.description || '—';
        pmImage.src = product.image;
        pmImage.alt = product.title || 'Product image';
        pmGallery.innerHTML = '';
        const gallery = Array.isArray(product.gallery) ? product.gallery : [];
        const images = [product.image, ...gallery.filter(Boolean)];
        images.slice(0,8).forEach(src => {
          const gi = document.createElement('img');
          gi.src = src;
          gi.alt = product.title;
          gi.addEventListener('click', ()=>{ pmImage.src = src; });
          pmGallery.appendChild(gi);
        });
        pmCta.innerHTML = '';
        const btn = document.createElement('a');
        const phone = (product.whatsapp||'').replace(/\D+/g,'');
        const msg = `Vim através do Brazucas Marketplace para ver (${product.title||''})`;
        if(phone){
          btn.href = 'https://wa.me/' + phone + '?text=' + encodeURIComponent(msg);
          btn.target = '_blank';
          btn.rel = 'noopener';
          btn.textContent = 'Falar no WhatsApp';
        } else {
          btn.href = '#';
          btn.textContent = 'WhatsApp não disponível';
          btn.style.opacity = '.6'; btn.style.pointerEvents = 'none';
        }
        btn.className = 'btn-whatsapp';
        pmCta.appendChild(btn);

        productModal.style.display = 'flex';
        productModal.setAttribute('aria-hidden','false');
      },
      close(){
        productModal.style.display = 'none';
        productModal.setAttribute('aria-hidden','true');
      },
      // utilitário para pré-carregar
      preload: loadProducts
    };
    window.BZModal = BZModal;

    // Fechar ao clicar fora ou Esc
    productModal.addEventListener('click', (e)=>{ if(e.target === productModal){ BZModal.close(); } });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ BZModal.close(); } });

    // Pré-carrega silenciosamente
    loadProducts();
  </script>
</body>
</html>
